<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Browse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </nav>
    </header>

    <!-- Featured Movie Section -->
    <section class="banner">
       

        <div class="banner-content">
            <h1 id="featured-title">Breaking Bad</h1>
            <p id="featured-desc">A high school chemistry teacher turned methamphetamine producer partners with a former student.</p>
            <button class="play-btn">▶ Play</button>
            <button class="info-btn">ℹ More Info</button>
        </div>
    </section>

    <!-- Movie Rows -->
    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-container">
            <div class="movie zoom-effect"><img src="assets/movie1.jpeg" alt="Movie 1"></div>
            <div class="movie zoom-effect"><img src="assets/movie2.jpg" alt="Movie 2"></div>
            <div class="movie zoom-effect"><img src="assets/movie3.jpeg" alt="Movie 3"></div>
            <div class="movie zoom-effect"><img src="assets/movie4.jpg" alt="Movie 4"></div>
            <div class="movie zoom-effect"><img src="assets/movie5.jpg" alt="Movie 5"></div>
            <div class="movie zoom-effect"><img src="assets/movie6.jpg" alt="Movie 6"></div>
            <div class="movie zoom-effect"><img src="assets/movie7.jpg" alt="Movie 7"></div>
            <div class="movie zoom-effect"><img src="assets/movie8.jpeg" alt="Movie 8"></div>
        </div>
    </section>

    <section class="movies">
        <h2>Popular TV Shows</h2>
        <div class="movie-container">
            <div class="movie zoom-effect"><img src="assets/series1.jpg" alt="Series 1"></div>
            <div class="movie zoom-effect"><img src="assets/series2.jpg" alt="Series 2"></div>
            <div class="movie zoom-effect"><img src="assets/series3.jpg" alt="Series 3"></div>
            <div class="movie zoom-effect"><img src="assets/series4.jpg" alt="Series 4"></div>
            <div class="movie zoom-effect"><img src="assets/series5.jpeg" alt="Series 5"></div>
            <div class="movie zoom-effect"><img src="assets/series6.jpg" alt="Series 6"></div>
            <div class="movie zoom-effect"><img src="assets/series7.jpg" alt="Series 7"></div>
            <div class="movie zoom-effect"><img src="assets/series8.jpg" alt="Series 8"></div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Netflix Clone. Created By Arsalan Khan for porfolio showcase.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
