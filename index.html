<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
            <a href="login.html" class="login-btn">Sign In</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta" id="getStarted">Get Started</button>
        </div>
    </section>

    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-container">
            <div class="movie"><img src="https://Karsalan399.github.io/Clone-website-for-showcase/assets/movie1.jpeg" alt="Movie 1"></div>
            <div class="movie"><img src="https://Karsalan399.github.io/Clone-website-for-showcase/assets/movie2.jpg" alt="Movie 2"></div>
            <div class="movie"><img src="https://Karsalan399.github.io/Clone-website-for-showcase/assets/movie3.jpeg" alt="Movie 3"></div>
            <div class="movie"><img src="https://Karsalan399.github.io/Clone-website-for-showcase/assets/movie4.jpg" alt="Movie 4"></div>
        </div>
    </section>
    <section class="ai-recommendations">
        <h2>Recommended For You</h2>
        <div class="grid-container" id="recommendations-grid">
          <!-- Shows will be dynamically added here -->
        </div>
      </section>

    <footer>
        <p>&copy; 2025 Netflix Clone. Created By Arsalan Khan for porfolio showcase.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
